<ion-header>
  <ion-toolbar>
    <ion-title>Task List</ion-title>
    <ion-buttons end>
	<buton ion-button icon-left (click)="addItem()">
	<ion-icon name="add"></ion-icon>Add Item
	</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let task of tasks">{{task.title}}</ion-item>
	</ion-list>
</ion-content>
